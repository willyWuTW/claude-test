<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP 登入流程 — Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes shake { 0%,100% { transform: translateX(0); } 20%,60% { transform: translateX(-6px); } 40%,80% { transform: translateX(6px); } }
    @keyframes pulse-ring { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.4); opacity: 0; } }
    @keyframes check-draw { to { stroke-dashoffset: 0; } }
    .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    .shake { animation: shake 0.4s ease; }
    .otp-box { transition: all 0.15s ease; }
    .otp-box:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99,102,241,0.15); transform: scale(1.05); }
    .otp-box.filled { border-color: #6366f1; background: #eef2ff; }
    .otp-box.error { border-color: #ef4444; background: #fef2f2; }
    .btn-primary { transition: all 0.2s ease; }
    .btn-primary:hover:not(:disabled) { transform: translateY(-1px); box-shadow: 0 6px 20px rgba(99,102,241,0.3); }
    .btn-primary:active:not(:disabled) { transform: translateY(0); }
    .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; }
  </style>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-purple-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="w-full border-b border-gray-200 bg-white/80 backdrop-blur-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-14">
      <div class="flex items-center gap-2">
        <div class="w-7 h-7 bg-indigo-600 rounded-lg flex items-center justify-center">
          <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/></svg>
        </div>
        <span class="text-lg font-bold text-gray-900">MyApp</span>
      </div>
      <button onclick="alert('功能邏輯：開啟說明中心，包含 OTP 登入常見問題、帳號安全說明。')" class="text-sm text-gray-500 hover:text-indigo-600 transition-colors">需要幫助？</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md">

      <!-- ===== Step 1: 輸入 Email / 手機 ===== -->
      <div id="step-1" class="fade-in">
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
          <!-- Header -->
          <div class="text-center mb-8">
            <div class="w-16 h-16 bg-indigo-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
              <svg class="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">登入帳號</h1>
            <p class="text-sm text-gray-500 mt-2">輸入你的 Email 或手機號碼，我們會傳送驗證碼給你</p>
          </div>

          <!-- Toggle: Email / Phone -->
          <div class="flex bg-gray-100 rounded-xl p-1 mb-6">
            <button id="toggle-email" onclick="switchLoginMode('email')" class="flex-1 py-2 text-sm font-medium rounded-lg bg-white text-indigo-600 shadow-sm transition-all">Email</button>
            <button id="toggle-phone" onclick="switchLoginMode('phone')" class="flex-1 py-2 text-sm font-medium rounded-lg text-gray-500 hover:text-gray-700 transition-all">手機號碼</button>
          </div>

          <!-- Email Input -->
          <div id="input-email">
            <label class="block text-sm font-medium text-gray-700 mb-1.5">Email 地址</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
              </div>
              <input id="email-input" type="email" placeholder="name@example.com" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
            </div>
          </div>

          <!-- Phone Input (hidden by default) -->
          <div id="input-phone" class="hidden">
            <label class="block text-sm font-medium text-gray-700 mb-1.5">手機號碼</label>
            <div class="flex gap-2">
              <select class="w-24 px-3 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 bg-white">
                <option>+886</option>
                <option>+86</option>
                <option>+1</option>
                <option>+81</option>
              </select>
              <div class="relative flex-1">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/></svg>
                </div>
                <input id="phone-input" type="tel" placeholder="912 345 678" class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
              </div>
            </div>
          </div>

          <!-- Submit Button -->
          <button id="btn-get-otp" onclick="handleGetOTP()" class="btn-primary w-full mt-6 bg-indigo-600 text-white py-3 rounded-xl text-sm font-semibold hover:bg-indigo-700">
            取得驗證碼
          </button>

          <!-- Divider -->
          <div class="flex items-center gap-3 my-6">
            <div class="flex-1 h-px bg-gray-200"></div>
            <span class="text-xs text-gray-400">或</span>
            <div class="flex-1 h-px bg-gray-200"></div>
          </div>

          <!-- Social Login -->
          <div class="flex gap-3">
            <button onclick="alert('功能邏輯：跳轉至 Google OAuth 2.0 授權頁面。\n授權成功後自動建立/登入帳號。')" class="flex-1 flex items-center justify-center gap-2 py-2.5 border border-gray-300 rounded-xl text-sm text-gray-600 hover:bg-gray-50 hover:border-gray-400 transition-all">
              <svg class="w-4 h-4" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 01-2.2 3.32v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
              Google
            </button>
            <button onclick="alert('功能邏輯：跳轉至 Apple ID 登入頁面。\n支援 Face ID / Touch ID 快速驗證。\n授權成功後自動建立/登入帳號。')" class="flex-1 flex items-center justify-center gap-2 py-2.5 border border-gray-300 rounded-xl text-sm text-gray-600 hover:bg-gray-50 hover:border-gray-400 transition-all">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24"><path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.8-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>
              Apple
            </button>
          </div>
        </div>

        <!-- Footer hint -->
        <p class="text-center text-xs text-gray-400 mt-6">
          登入即表示你同意
          <a href="#" onclick="alert('功能邏輯：開啟服務條款頁面。')" class="text-indigo-500 hover:underline">服務條款</a>
          與
          <a href="#" onclick="alert('功能邏輯：開啟隱私政策頁面。')" class="text-indigo-500 hover:underline">隱私政策</a>
        </p>
      </div>

      <!-- ===== Step 2: 輸入 OTP ===== -->
      <div id="step-2" class="hidden">
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 fade-in">
          <!-- Back Button -->
          <button onclick="goBackToStep1()" class="flex items-center gap-1 text-sm text-gray-500 hover:text-indigo-600 transition-colors mb-6">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            返回
          </button>

          <!-- Header -->
          <div class="text-center mb-8">
            <div class="w-16 h-16 bg-green-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
              <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/></svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">輸入驗證碼</h1>
            <p class="text-sm text-gray-500 mt-2">
              驗證碼已傳送至 <span id="sent-to" class="font-medium text-gray-700"></span>
            </p>
          </div>

          <!-- OTP Input: 6 digits -->
          <div id="otp-container" class="flex justify-center gap-3 mb-2">
            <input type="text" maxlength="1" inputmode="numeric" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none" oninput="handleOTPInput(this, 0)" onkeydown="handleOTPKeydown(event, 0)" onfocus="this.select()">
            <input type="text" maxlength="1" inputmode="numeric" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none" oninput="handleOTPInput(this, 1)" onkeydown="handleOTPKeydown(event, 1)" onfocus="this.select()">
            <input type="text" maxlength="1" inputmode="numeric" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none" oninput="handleOTPInput(this, 2)" onkeydown="handleOTPKeydown(event, 2)" onfocus="this.select()">
            <div class="flex items-center text-gray-300 font-bold">-</div>
            <input type="text" maxlength="1" inputmode="numeric" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none" oninput="handleOTPInput(this, 3)" onkeydown="handleOTPKeydown(event, 3)" onfocus="this.select()">
            <input type="text" maxlength="1" inputmode="numeric" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none" oninput="handleOTPInput(this, 4)" onkeydown="handleOTPKeydown(event, 4)" onfocus="this.select()">
            <input type="text" maxlength="1" inputmode="numeric" class="otp-box w-12 h-14 text-center text-xl font-bold border-2 border-gray-300 rounded-xl focus:outline-none" oninput="handleOTPInput(this, 5)" onkeydown="handleOTPKeydown(event, 5)" onfocus="this.select()">
          </div>

          <!-- Error Message -->
          <div id="otp-error" class="hidden text-center mb-4">
            <p id="otp-error-text" class="text-sm text-red-600 font-medium"></p>
          </div>

          <!-- OTP Timer -->
          <div class="text-center mb-6">
            <p class="text-xs text-gray-400">
              驗證碼有效時間：<span id="otp-validity" class="font-mono text-gray-600">5:00</span>
            </p>
          </div>

          <!-- Verify Button -->
          <button id="btn-verify" onclick="handleVerifyOTP()" class="btn-primary w-full bg-indigo-600 text-white py-3 rounded-xl text-sm font-semibold hover:bg-indigo-700" disabled>
            驗證
          </button>

          <!-- Resend -->
          <div class="text-center mt-5">
            <p class="text-sm text-gray-500">
              沒有收到驗證碼？
              <button id="btn-resend" onclick="handleResendOTP()" class="text-indigo-600 font-medium hover:underline disabled:text-gray-400 disabled:no-underline" disabled>
                重新傳送 (<span id="resend-timer">60</span>s)
              </button>
            </p>
          </div>

          <!-- Attempts indicator -->
          <div id="attempts-bar" class="mt-6 pt-5 border-t border-gray-100">
            <div class="flex items-center justify-between text-xs text-gray-400 mb-2">
              <span>嘗試次數</span>
              <span id="attempts-text">0 / 3</span>
            </div>
            <div class="w-full bg-gray-100 rounded-full h-1.5">
              <div id="attempts-progress" class="bg-indigo-500 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
          </div>
        </div>

        <!-- Spec info -->
        <div class="mt-4 bg-white/60 backdrop-blur rounded-xl border border-gray-200 p-4">
          <p class="text-xs font-semibold text-gray-500 mb-2">OTP 規格</p>
          <div class="grid grid-cols-2 gap-2 text-xs text-gray-400">
            <div class="flex items-center gap-1.5">
              <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full"></div>
              格式：6 位數字
            </div>
            <div class="flex items-center gap-1.5">
              <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full"></div>
              有效時間：5 分鐘
            </div>
            <div class="flex items-center gap-1.5">
              <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full"></div>
              最多嘗試：3 次
            </div>
            <div class="flex items-center gap-1.5">
              <div class="w-1.5 h-1.5 bg-indigo-400 rounded-full"></div>
              重送冷卻：60 秒
            </div>
          </div>
        </div>
      </div>

      <!-- ===== Step 3: 登入成功 ===== -->
      <div id="step-3" class="hidden">
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8 text-center fade-in">
          <!-- Success Animation -->
          <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6 relative">
            <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2.5">
              <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" style="stroke-dasharray: 24; stroke-dashoffset: 24; animation: check-draw 0.5s 0.2s forwards;"/>
            </svg>
            <div class="absolute inset-0 border-4 border-green-200 rounded-full" style="animation: pulse-ring 1s 0.3s ease-out forwards;"></div>
          </div>

          <h1 class="text-2xl font-bold text-gray-900 mb-2">登入成功！</h1>
          <p class="text-sm text-gray-500 mb-8">歡迎回來，正在為你準備工作區...</p>

          <!-- User card -->
          <div class="bg-gray-50 rounded-xl p-4 flex items-center gap-4 mb-6 text-left">
            <div class="w-12 h-12 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold text-lg">U</div>
            <div>
              <p id="success-account" class="text-sm font-semibold text-gray-900"></p>
              <p class="text-xs text-gray-400">上次登入：2026-02-12 14:30</p>
            </div>
          </div>

          <button onclick="alert('功能邏輯：導向使用者的主要工作區 Dashboard。\n\n頁面包含：\n- 最近的專案列表\n- 快速操作（新建原型、匯入需求）\n- 通知中心\n- 團隊動態')" class="btn-primary w-full bg-indigo-600 text-white py-3 rounded-xl text-sm font-semibold hover:bg-indigo-700">
            進入工作區
          </button>
        </div>
      </div>

    </div>
  </main>

  <!-- ===== JavaScript ===== -->
  <script>
    // ===== State =====
    let loginMode = 'email';
    let otpAttempts = 0;
    const maxAttempts = 3;
    let resendCooldown = 60;
    let resendInterval = null;
    let validitySeconds = 300; // 5 min
    let validityInterval = null;
    let otpExpired = false;
    let otpLocked = false;
    // Simulated correct OTP
    const correctOTP = '123456';

    // ===== Login Mode Toggle =====
    function switchLoginMode(mode) {
      loginMode = mode;
      const emailToggle = document.getElementById('toggle-email');
      const phoneToggle = document.getElementById('toggle-phone');
      const emailInput = document.getElementById('input-email');
      const phoneInput = document.getElementById('input-phone');

      if (mode === 'email') {
        emailToggle.className = 'flex-1 py-2 text-sm font-medium rounded-lg bg-white text-indigo-600 shadow-sm transition-all';
        phoneToggle.className = 'flex-1 py-2 text-sm font-medium rounded-lg text-gray-500 hover:text-gray-700 transition-all';
        emailInput.classList.remove('hidden');
        phoneInput.classList.add('hidden');
      } else {
        phoneToggle.className = 'flex-1 py-2 text-sm font-medium rounded-lg bg-white text-indigo-600 shadow-sm transition-all';
        emailToggle.className = 'flex-1 py-2 text-sm font-medium rounded-lg text-gray-500 hover:text-gray-700 transition-all';
        phoneInput.classList.remove('hidden');
        emailInput.classList.add('hidden');
      }
    }

    // ===== Step 1: Get OTP =====
    function handleGetOTP() {
      let account = '';
      if (loginMode === 'email') {
        account = document.getElementById('email-input').value.trim();
        if (!account || !account.includes('@')) {
          alert('請輸入有效的 Email 地址');
          return;
        }
      } else {
        account = document.getElementById('phone-input').value.trim();
        if (!account || account.length < 8) {
          alert('請輸入有效的手機號碼');
          return;
        }
        account = '+886 ' + account;
      }

      // Show Step 2
      document.getElementById('step-1').classList.add('hidden');
      document.getElementById('step-2').classList.remove('hidden');
      document.getElementById('sent-to').textContent = maskAccount(account);
      document.getElementById('success-account').textContent = account;

      // Reset state
      otpAttempts = 0;
      otpExpired = false;
      otpLocked = false;
      updateAttemptsUI();
      clearOTPInputs();
      hideError();

      // Start resend cooldown
      startResendCooldown();
      // Start validity timer
      startValidityTimer();

      // Focus first input
      setTimeout(() => {
        document.querySelectorAll('.otp-box')[0].focus();
      }, 300);
    }

    function maskAccount(account) {
      if (account.includes('@')) {
        const [user, domain] = account.split('@');
        return user.substring(0, 2) + '***@' + domain;
      }
      return account.substring(0, 7) + '****' + account.slice(-2);
    }

    // ===== OTP Input Handling =====
    function handleOTPInput(el, index) {
      const val = el.value.replace(/\D/g, '');
      el.value = val.substring(0, 1);

      const boxes = document.querySelectorAll('.otp-box');

      if (val && index < 5) {
        boxes[index + 1].focus();
      }

      // Update filled state
      boxes.forEach(box => {
        box.classList.toggle('filled', box.value !== '');
        box.classList.remove('error');
      });

      // Enable/disable verify button
      const allFilled = Array.from(boxes).every(b => b.value !== '');
      document.getElementById('btn-verify').disabled = !allFilled || otpLocked;

      hideError();
    }

    function handleOTPKeydown(event, index) {
      const boxes = document.querySelectorAll('.otp-box');
      if (event.key === 'Backspace' && !boxes[index].value && index > 0) {
        boxes[index - 1].focus();
        boxes[index - 1].value = '';
        boxes[index - 1].classList.remove('filled');
        document.getElementById('btn-verify').disabled = true;
      }
    }

    function clearOTPInputs() {
      document.querySelectorAll('.otp-box').forEach(box => {
        box.value = '';
        box.classList.remove('filled', 'error');
        box.disabled = false;
      });
      document.getElementById('btn-verify').disabled = true;
    }

    // ===== Verify OTP =====
    function handleVerifyOTP() {
      if (otpLocked || otpExpired) return;

      const boxes = document.querySelectorAll('.otp-box');
      const otp = Array.from(boxes).map(b => b.value).join('');

      if (otp.length !== 6) return;

      otpAttempts++;
      updateAttemptsUI();

      if (otp === correctOTP) {
        // Success
        clearInterval(resendInterval);
        clearInterval(validityInterval);
        document.getElementById('step-2').classList.add('hidden');
        document.getElementById('step-3').classList.remove('hidden');
        return;
      }

      // Wrong OTP
      const remaining = maxAttempts - otpAttempts;

      // Shake animation
      const container = document.getElementById('otp-container');
      container.classList.add('shake');
      setTimeout(() => container.classList.remove('shake'), 400);

      // Mark error
      boxes.forEach(box => box.classList.add('error'));

      if (remaining > 0) {
        // Still has attempts
        showError('驗證碼錯誤，還可嘗試 ' + remaining + ' 次');
        clearOTPInputs();
        setTimeout(() => boxes[0].focus(), 100);
      } else {
        // Max attempts reached - OTP locked
        otpLocked = true;
        showError('已達嘗試上限，請重新取得驗證碼');
        boxes.forEach(box => {
          box.disabled = true;
          box.classList.add('error');
        });
        document.getElementById('btn-verify').disabled = true;

        // Enable resend immediately
        clearInterval(resendInterval);
        const resendBtn = document.getElementById('btn-resend');
        resendBtn.disabled = false;
        resendBtn.innerHTML = '重新取得驗證碼';
      }
    }

    // ===== Attempts UI =====
    function updateAttemptsUI() {
      document.getElementById('attempts-text').textContent = otpAttempts + ' / ' + maxAttempts;
      const pct = (otpAttempts / maxAttempts) * 100;
      const bar = document.getElementById('attempts-progress');
      bar.style.width = pct + '%';

      if (otpAttempts >= 2) {
        bar.className = 'bg-red-500 h-1.5 rounded-full transition-all duration-300';
      } else if (otpAttempts >= 1) {
        bar.className = 'bg-yellow-500 h-1.5 rounded-full transition-all duration-300';
      } else {
        bar.className = 'bg-indigo-500 h-1.5 rounded-full transition-all duration-300';
      }
    }

    // ===== Resend Cooldown =====
    function startResendCooldown() {
      resendCooldown = 60;
      const resendBtn = document.getElementById('btn-resend');
      const resendTimerEl = document.getElementById('resend-timer');

      resendBtn.disabled = true;
      resendBtn.innerHTML = '重新傳送 (<span id="resend-timer">60</span>s)';

      clearInterval(resendInterval);
      resendInterval = setInterval(() => {
        resendCooldown--;
        const timerEl = document.getElementById('resend-timer');
        if (timerEl) timerEl.textContent = resendCooldown;

        if (resendCooldown <= 0) {
          clearInterval(resendInterval);
          resendBtn.disabled = false;
          resendBtn.innerHTML = '重新傳送';
        }
      }, 1000);
    }

    // ===== Validity Timer =====
    function startValidityTimer() {
      validitySeconds = 300;
      otpExpired = false;
      clearInterval(validityInterval);

      validityInterval = setInterval(() => {
        validitySeconds--;
        const min = Math.floor(validitySeconds / 60);
        const sec = validitySeconds % 60;
        document.getElementById('otp-validity').textContent = min + ':' + String(sec).padStart(2, '0');

        if (validitySeconds <= 60) {
          document.getElementById('otp-validity').classList.add('text-red-500');
          document.getElementById('otp-validity').classList.remove('text-gray-600');
        }

        if (validitySeconds <= 0) {
          clearInterval(validityInterval);
          otpExpired = true;
          showError('驗證碼已過期，請重新取得');
          document.querySelectorAll('.otp-box').forEach(box => {
            box.disabled = true;
          });
          document.getElementById('btn-verify').disabled = true;

          // Enable resend
          clearInterval(resendInterval);
          const resendBtn = document.getElementById('btn-resend');
          resendBtn.disabled = false;
          resendBtn.innerHTML = '重新取得驗證碼';
        }
      }, 1000);
    }

    // ===== Resend OTP =====
    function handleResendOTP() {
      alert('功能邏輯：系統重新發送 OTP。\n\n行為：\n1. 產生新的 6 位數 OTP\n2. 舊 OTP 立即失效\n3. 透過 SMS/Email 發送新 OTP\n4. 重置嘗試次數為 0\n5. 開始新的 60 秒冷卻倒數\n6. 開始新的 5 分鐘有效期');

      // Reset
      otpAttempts = 0;
      otpLocked = false;
      otpExpired = false;
      updateAttemptsUI();
      clearOTPInputs();
      hideError();

      // Reset validity timer style
      document.getElementById('otp-validity').classList.remove('text-red-500');
      document.getElementById('otp-validity').classList.add('text-gray-600');

      // Restart timers
      startResendCooldown();
      startValidityTimer();

      setTimeout(() => {
        document.querySelectorAll('.otp-box')[0].focus();
      }, 100);
    }

    // ===== Go Back =====
    function goBackToStep1() {
      clearInterval(resendInterval);
      clearInterval(validityInterval);
      document.getElementById('step-2').classList.add('hidden');
      document.getElementById('step-1').classList.remove('hidden');
    }

    // ===== Error Display =====
    function showError(msg) {
      const errEl = document.getElementById('otp-error');
      const errText = document.getElementById('otp-error-text');
      errEl.classList.remove('hidden');
      errText.textContent = msg;
    }

    function hideError() {
      document.getElementById('otp-error').classList.add('hidden');
    }
  </script>
